<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


	<link rel="stylesheet" type="text/css" href="/src/app/auth/signup/signup.component.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Passion+One'>
	<link rel='stylesheet' type='text/css' href='https://fonts.googleapis.com/css?family=Oxygen'>

	<div class="container">
		<div class="row main">
			<div class="panel-heading">
				<div class="panel-title text-center">
					<h1 class="title">SIGNUP</h1>
					<hr />
				</div>
			</div> 
			<div class="main-login main-center">
				<form [formGroup]="signupForm" (ngSubmit)="signUp" class="form-horizontal">
					<div class="form-group">
						<label for="name" class="cols-sm-2 control-label">Your Name</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-user fa-lg" aria-hidden="true"></i></span>
								<input formControlName="fullname" type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name" />
							</div>
							<div class="message" id="message_name">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="email" class="cols-sm-2 control-label">Your Email</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
								<input formControlName="email" type="email" class="form-control" name="email" id="email"  placeholder="Enter your Email"/>
							</div>
							<div class="message" id="message_mail">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="adderss" class="cols-sm-2 control-label">Your Address</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-map-marker fa-lg"></i></span>
								<input formControlName="address" type="address" class="form-control" name="address" id="address"  placeholder="Enter your Address"/>
							</div>
							<div class="message" id="message_address">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="phone" class="cols-sm-2 control-label">Number Phone</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-phone-square fa-lg" aria-hidden="true"></i></span>
								<input formControlName="number" type="phone" class="form-control" name="phone" id="phone"  placeholder="Enter your Phone Number"/>
							</div>
							<div class="message" id="message_phone">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="username" class="cols-sm-2 control-label">Username</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
								<input formControlName="uname" type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
							</div>
							<div class="message" id="message_username">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="password" class="cols-sm-2 control-label">Password</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-unlock fa-lg" aria-hidden="true"></i></span>
								<input formControlName="password" type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password"/>
							</div>
							<div class="message" id="message_password">
							</div>
						</div>
					</div>
					<div class="form-group">
						<label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
						<div class="cols-sm-10">
							<div class="input-group">
								<span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
								<input formControlName="conpassword" type="password" class="form-control" name="conf_password" id="conf_password"  placeholder="Confirm your Password"/>
							</div>
							<div class="message" id="message_conf_password">
							</div>
						</div>
					</div>
					<div class="form-group ">
						<a  routerLink="/signin">
						<button type="button" class="btn btn-primary btn-lg btn-block login-button" onclick="check()">Register</button>
						</a>
					</div>
				</form>
			</div>
			<div class="panel-heading">
				<div class="panel-title text-center">
				
					<hr />
				</div>
			</div> 
		</div>
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/js.js"></script>
